<app-player *ngFor="let player of game.players; let idx = index" class="player" [player]="player"
            (playCard)="game.play($event)" [canPick]="game.condition(idx)">
</app-player>
<hr />
<h2>Pool</h2>
<app-card *ngFor="let card of game.pool | async" [card]="card"></app-card>
<hr />
<h2>Deck</h2>
<app-card *ngFor="let card of game.deck" [card]="card"></app-card>
<br />
<button (click)="newGame()">new deck</button>
