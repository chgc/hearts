<app-player *ngFor="let playerCards of game.players; let idx = index" class="player{{ idx + 1 }}"
            [cards]="playerCards" (playCard)="game.play($event)" [canPick]="game.condition(idx)">
</app-player>
<hr />
<h2>Pool</h2>
<app-card *ngFor="let card of game.pool | async" [ngClass]="[card.face, card.number]"></app-card>
<hr />
<h2>Deck</h2>
<app-card *ngFor="let card of game.deck" [ngClass]="[card.face, card.number]"></app-card>
<br />
<button (click)="newGame()">new deck</button>
